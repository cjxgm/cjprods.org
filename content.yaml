---
pages:
    - name: Clanjor Prods.
      show_time: [ 0, 3 ]
      title: { x: 0, y: 0, z: 0, size: 1, color: "#83CFEC" }
    - name: home
      url: ./home.html
      show_time: [ 0, 6 ]
      target_time: 4
      title: &t { x: 0, y: 0, z: 0.8, size: 0.5, color: "#FFFFFF50" }
      content: &c { x: 1, y: 0, z: 0.4, w: 1, h: 0.5, size: 0.2, color: "#FFFFFF" }
    - name: about
      url: ./about.html
      show_time: [ 7, 10 ]
      target_time: 9
      title: &t2 { << : *t, z: 0.4 }
      content: &c2 { << : *c, z: 0.1 }
    - name: test
      url: ./test.html
      show_time: [ 11, 20 ]
      target_time: 13
      title: *t2
      content: *c2
keyframes:
    time:
        tween: linear
        data:
            - [ -10, -10 ]
            - [ 3, 3 ]
            - [ 3.8, 3.2 ]
            - [ 4, 4 ]
            - [ 30, 5 ]
            - [ 40, 50 ]
            - [ 60, 60 ]
    raining:
        tween: hold
        data:
            - [ 0, 0 ]
            - [ 3, 1 ]
            - [ 8, 0 ]
            - [ 15, 1 ]
            - [ 30, 0 ]
    x:
        tween: smooth
        data:
            - [ 0, -0.192 ]
            - [ 3, -0.192 ]
            - [ 4, 0 ]
            - [ 6, 0.8 ]
            - [ 30, -8.914 ]
    y:
        tween: smooth
        data:
            - [ 0, 10 ]
            - [ 1, 0 ]
            - [ 6, 0 ]
            - [ 30, -0.419 ]
    z:
        tween: smooth
        data:
            - [ 0, 0.283 ]
            - [ 3, 1 ]
            - [ 6, 3 ]
            - [ 30, -2.482 ]
    fov:
        tween: smooth
        data:
            - [ 0, 120 ]
            - [ 3, 120 ]
            - [ 6, 40 ]
            - [ 30, 74.125 ]
    rot:
        tween: smooth
        data:
            - [ 0, 20 ]
            - [ 10, 0 ]
            - [ 30, -5.323 ]

