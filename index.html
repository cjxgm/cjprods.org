<style>
    * {

        padding: 0;

        transition: all 0.2s ease-out;
    }
    body, canvas {
        width: 100%;
        height: 100%;
    }
    section {
        padding: 0;
        position: fixed;
        top: 0;

        color: white;

        transition-delay: 0.2s; /* TODO: change to 2s */

    section * {

        padding: 0.1rem;
    }
    section input {

    }
